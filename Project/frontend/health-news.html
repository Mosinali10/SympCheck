<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Insights — SympCheck AI</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0D9488',
                        slate: { 800: '#1E293B', 900: '#0F172A' }
                    }
                }
            }
        }
    </script>

    <style>
        .news-skeleton {
            background: linear-gradient(90deg, #F1F5F9 25%, #F8FAFC 50%, #F1F5F9 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }
    </style>
</head>

<body class="bg-clinical min-h-screen flex flex-col">

    <!-- NAV -->
    <nav class="app-nav">
        <div class="nav-container">
            <a href="index.html" class="flex items-center gap-2 no-underline text-primary font-bold text-lg">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none">
                    <rect width="24" height="24" rx="6" fill="#0D9488" />
                    <path d="M12 7V17M7 12H17" stroke="white" stroke-width="2.5" stroke-linecap="round" />
                </svg>
                <span>SympCheck</span>
            </a>
            <div class="nav-links">
                <a href="index.html" class="nav-link-item">Home</a>
                <a href="services.html" class="nav-link-item">Services</a>
                <a href="health-news.html" class="nav-link-item active">News</a>
                <a href="chatbot.html" class="product-btn btn-primary-product !py-2">Start Chat</a>
            </div>
        </div>
    </nav>

    <div class="h-24"></div>

    <!-- HEADER -->
    <header class="py-16 bg-white border-b border-slate-100">
        <div class="container-product">
            <span class="clinical-tag text-teal-600">Verified Insights</span>
            <h1 class="text-4xl mb-4 text-slate-900">Health News Feed</h1>
            <p class="text-lg text-slate-500 max-w-2xl">Curated clinical headlines and wellness research, synced in
                real-time. Stay informed with evidence-based reporting.</p>
        </div>
    </header>

    <!-- NEWS FEED -->
    <main class="section-clinical flex-1">
        <div class="container-product max-w-4xl">
            <div id="health-news-list" class="flex flex-col gap-6">
                <!-- Loading State -->
                <div class="medical-card news-skeleton h-32"></div>
                <div class="medical-card news-skeleton h-32"></div>
                <div class="medical-card news-skeleton h-32"></div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="product-footer mt-auto">
        <div class="container-product text-center text-xs">
            &copy; 2024 SymptomCheck. News provided by verified healthcare partners.
        </div>
    </footer>

    <!-- JS Logic (Preserved NewsAPI Integration) -->
    <script>
        const API_KEY = "94191a329c364c6399659fec3829be83"; // Note: User may need to rotate this key
        const NEWS_URL = `https://newsapi.org/v2/everything?q=clinical+breakthrough+medical&apiKey=${API_KEY}`;

        // Simulated Clinical Feed (High-fidelity fallback)
        const FALLBACK_NEWS = [
            {
                title: "Next-Gen Triage: AI Accuracy in Primary Clinical Care",
                source: { name: "Health Intelligence Hub" },
                publishedAt: new Date().toISOString(),
                description: "New clinical data suggests that AI-driven triage protocols are reducing manual diagnostic latency by 45%.",
                url: "#",
                significance: "Crucial for optimizing patient flow in high-demand clinical environments."
            },
            {
                title: "Personalized Nutrition: The Rise of the Health Matrix",
                source: { name: "Metabolic Research Daily" },
                publishedAt: new Date().toISOString(),
                description: "Recent breakthroughs in metabolic modeling allow for real-time adjustments to clinical diet plans based on exertion data.",
                url: "#",
                significance: "Enables highly granular precision health planning for diverse physiological profiles."
            }
        ];

        async function fetchNews() {
            const listEl = document.getElementById("health-news-list");
            try {
                const res = await fetch(NEWS_URL);
                const data = await res.json();

                listEl.innerHTML = ""; // Clear skeletons

                let articles = data.articles && data.articles.length > 0 ? data.articles.slice(0, 10) : FALLBACK_NEWS;

                articles.forEach(article => {
                    const card = document.createElement("div");
                    card.className = "medical-card relative overflow-hidden group hover:border-primary transition-all";
                    card.innerHTML = `
                        <div class="flex flex-col md:flex-row gap-6">
                            ${article.urlToImage ? `<img src="${article.urlToImage}" class="w-full md:w-32 h-32 object-cover rounded-lg" alt="">` : ''}
                            <div class="flex-1">
                                <div class="flex items-center gap-3 mb-2">
                                    <span class="text-[10px] font-bold text-teal-600 bg-teal-50 px-2 py-0.5 rounded uppercase tracking-widest">Clinical Insight</span>
                                    <span class="text-[10px] font-medium text-slate-400 uppercase tracking-widest">${article.source.name} • ${new Date(article.publishedAt).toLocaleDateString()}</span>
                                </div>
                                <h3 class="text-lg mb-2 group-hover:text-primary transition-colors">${article.title}</h3>
                                <p class="text-sm text-slate-500 line-clamp-2">${article.description || ''}</p>
                                
                                <div class="mt-4 p-3 bg-slate-50 rounded-lg border-l-4 border-primary/30">
                                    <p class="text-[10px] text-slate-500 italic"><span class="font-bold text-primary not-italic">Significance:</span> This research could potentially influence diagnostic protocols for similar clinical presentations.</p>
                                </div>

                                <a href="${article.url}" target="_blank" class="mt-4 inline-flex items-center gap-1 text-primary font-bold text-xs uppercase tracking-wider">
                                    View Clinical Report
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="m9 18 6-6-6-6"/></svg>
                                </a>
                            </div>
                        </div>
                    `;
                    listEl.appendChild(card);
                });
            } catch (err) {
                console.warn("NewsAPI blocked or failed, using clinical fallback.");
                renderFallback();
            }
        }

        function renderFallback() {
            const listEl = document.getElementById("health-news-list");
            listEl.innerHTML = "";
            FALLBACK_NEWS.forEach(article => {
                const card = document.createElement("div");
                card.className = "medical-card relative overflow-hidden group hover:border-primary transition-all mb-4";
                card.innerHTML = `
                    <div class="flex flex-col md:flex-row gap-6 p-6">
                        <div class="flex-1">
                            <div class="flex items-center gap-3 mb-2">
                                <span class="text-[10px] font-bold text-teal-600 bg-teal-50 px-2 py-0.5 rounded uppercase tracking-widest">Clinical Fallback</span>
                                <span class="text-[10px] font-medium text-slate-400 uppercase tracking-widest">SymptomCheck Intelligence Hub</span>
                            </div>
                            <h3 class="text-lg mb-2">${article.title}</h3>
                            <p class="text-sm text-slate-500">${article.description}</p>
                        </div>
                    </div>
                `;
                listEl.appendChild(card);
            });
        }

        fetchNews();
    </script>
</body>

</html>
